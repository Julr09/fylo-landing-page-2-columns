<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Fylo landing page with two column layout</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="center">
	<img src="images/logo.svg" alt="Fylo logo" width="100" height="30">
	<ul class="raleway weight-700">
		<li><a>Features</a></li>
		<li><a>Teams</a></li>
		<li><a>Sign In</a></li>
	</ul>
</nav>
<main class="open-sans">
	<section class="first-section">
		<div class="first center">
			<img src="images/illustration-1.svg" alt="illustration-1" width="100%" height="100%">
			<div class="description">
				<h1>All your files in one secure location, accessible anywhere.</h1>
				<p>
					Fylo stores your most important files in one secure location.
					Access them wherever you need, share and collaborate with friends,
					family, and co-workers.
				</p>
				<div>
					<form>
						<label for="one">
							<input id="one" type="email" placeholder="Enter your email...">
						</label>
						<button class="weight-700 raleway">Get Started</button>
					</form>
				</div>
			</div>
		</div>
	</section>
</main>
</body>
</html>
